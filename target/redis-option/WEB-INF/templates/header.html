<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <script th:src="@{/static/js/jq/jquery.min.js}"></script>
    <script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse" th:fragment="header">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/admin/redis/index}" style="padding: 0 !important;">
                <img th:src="@{/static/images/logo.png}" alt="NO IMG" style="height: 40px; margin: 5px 0;">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true"
                       aria-expanded="false">
                        WELCOME, <span th:text="${session.userName}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="https://github.com/Traeric/Sirvia" target="_blank">
                                <i class="glyphicon glyphicon-leaf" style="color: #77bc1f;"></i>
                                项目Github地址
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/Traeric" target="_blank">
                                <i class="glyphicon glyphicon-heart" style="color: #f00;"></i>
                                作者GitHub首页
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a th:href="@{/admin/redis/logout}">
                                <i class="glyphicon glyphicon-log-out"></i>
                                退出登陆
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav><!-- /.navbar -->

</html>
